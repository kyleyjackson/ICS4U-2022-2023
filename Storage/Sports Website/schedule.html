<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Schedule | AUDL</title>
</head>
<body class="has-background-light" onload="scheduleOnload();">
    <nav class="navbar">
        <div class="navbar-brand">
            <a class="navbar-item" href="standings.html">
                <p class="is-size-3 px-4 has-text-weight-bold">AUDL STANDINGS</p>
            </a>
        </div>
        <div id="navbar-main" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="standings.html">Standings</a>
                <a class="navbar-item current-page" href="schedule.html">Schedule</a>
                <a class="navbar-item admin-hidden" href="admin.html" id="admin">Admin</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div id="login-container">
                        <a class="button is-dark" id="login" onclick="login();">Log in</a>
                        <div id="login-menu" class="has-background-dark login-hidden is-active">
                            <p id="password-header" class="title">Enter Password</p>
                            <input type="text" id="password">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="columns is-centered pt-6">
        <div class="column is-3 pr-6 is-size-7">
            <div class="card">
                <div class="card-content has-background-grey-lighter">
                    <div class="content">
                        <div class="card is-shadowless" id="small-card-east">
                            <header class="card-header">
                                <p class="card-header-title is-size-6 has-text-success-dark">EAST</p>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <table id="east-scores-sp" class="table is-striped">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="card is-shadowless" id="small-card-central">
                            <header class="card-header">
                                <p class="card-header-title is-size-6 has-text-info">CENTRAL</p>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <table id="central-scores-sp" class="table is-striped">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="card is-shadowless" id="small-card-west">
                            <header class="card-header">
                                <p class="card-header-title is-size-6 has-text-danger-dark">WEST</p>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <table id="west-scores-sp" class="table is-striped">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="card is-shadowless" id="small-card-south">
                            <header class="card-header">
                                <p class="card-header-title is-size-6 has-text-warning-dark">SOUTH</p>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <table id="south-scores-sp" class="table is-striped">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-8">
            <nav class="pagination is-centered is-large" role="navigation" aria-label="pagination">
                <a class="pagination-previous px-5" onclick="prevButtonClicked();">Previous</a>
                <a class="pagination-next px-5" onclick="nextButtonClicked();">Next</a>
                <ul class="pagination-list"> <!-- Pagination Buttons-->
                    <li><a class="pagination-link" onclick="paginate('week1', week1Parsed);" id="week1">1</a></li>
                    <li><a class="pagination-link" onclick="paginate('week2', week2Parsed);" id="week2">2</a></li>
                    <li><a class="pagination-link" onclick="paginate('week3', week3Parsed);" id="week3">3</a></li>
                    <li><a class="pagination-link" onclick="paginate('week4', week4Parsed);" id="week4">4</a></li>
                    <li><a class="pagination-link" onclick="paginate('week5', week5Parsed);" id="week5">5</a></li>
                    <li><a class="pagination-link" onclick="paginate('week6', week6Parsed);" id="week6">6</a></li>
                    <li><a class="pagination-link" onclick="paginate('week7', week7Parsed);" id="week7">7</a></li>
                    <li><a class="pagination-link" onclick="paginate('week8', week8Parsed);" id="week8">8</a></li>
                    <li><a class="pagination-link" onclick="paginate('week9', week9Parsed);" id="week9">9</a></li>
                    <li><a class="pagination-link" onclick="paginate('week10', week10Parsed);" id="week10">10</a></li>
                    <li><a class="pagination-link" onclick="paginate('week11', week11Parsed);" id="week11">11</a></li>
                    <li><a class="pagination-link" onclick="paginate('week12', week12Parsed);" id="week12">12</a></li>
                    <li><a class="pagination-link" onclick="paginate('week13', week13Parsed);" id="week13">13</a></li>
                    <li><a class="pagination-link" onclick="paginate('week14', week14Parsed);" id="week14">14</a></li>
                    <li><a class="pagination-link" onclick="paginate('playoffs', playoffsParsed);" id="playoffs">15</a></li>
                    <li><a class="pagination-link" onclick="paginate('champs', champsParsed);" id="champs">16</a></li>
                    <li><a class="pagination-link" onclick="paginate('allstars', allstarsParsed);" id="allstars">17</a></li>
                </ul>
            </nav>
            <div class="pagination-container">
                <div class="columns">
                    <div class="column is-5" id="half-one"></div>
                    <div class="column is-5" id="half-two"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
