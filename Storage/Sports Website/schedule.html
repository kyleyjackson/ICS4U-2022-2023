<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Schedule | AUDL</title>

<body class="has-background-light" onload="scheduleOnload();">
    <nav class="navbar">

            <a class="navbar-item" href="standings.html">

                                </div>
                            </div>
                        </div>
                        <div class="card is-shadowless" id="small-card-central">
                            <header class="card-header">
                                <p class="card-header-title is-size-6 has-text-info">CENTRAL</p>

                                    </table>

                                <p class="card-header-title is-size-6 has-text-warning-dark">SOUTH</p>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <table id="south-scores-sp" class="table is-striped">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-6">
            <nav class="pagination is-centered" role="navigation" aria-label="pagination">
                <a class="pagination-previous px-5">Previous</a>
                <a class="pagination-next px-5">Next page</a>
