<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Standings | AUDL</title>
</head>
<body>
    <div>
        <table id="east-standings" class="table is-striped">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>+/-</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <table id="central-standings" class="table is-striped">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>+/-</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <table id="west-standings" class="table is-striped">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>+/-</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <table id="south-standings" class="table is-striped">
            <thead>
                <tr>
                    <th onclick="sort('Name', southDiv, southBody);">Team</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>+/-</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
<script src="main.js"></script>
</html>
