<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Admin Page Dashboard</title>
</head>
<body class="has-background-light" onload="adminOnload();">
    <nav class="navbar">
        <div class="navbar-brand">
            <a class="navbar-item" href="standings.html">
                <p class="is-size-3 px-4 has-text-weight-bold">AUDL STANDINGS</p>
            </a>
        </div>
        <div id="navbar-main" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="standings.html">Standings</a>
                <a class="navbar-item" href="schedule.html">Schedule</a>
                <a class="navbar-item current-page" href="admin.html" id="admin">Admin</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div id="login-container">
                        <a class="button is-dark" id="login" onclick="login();">Log in</a>
                        <div id="login-menu" class="has-background-dark login-hidden is-active">
                            <p id="password-header" class="title">Enter Password</p>
                            <input type="text" id="password">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="columns is-centered mt-5">
        <div class="column is-11">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title is-size-4">Add a Game</p>
                </header>
                <div class="card-content">
                    <div class="content">
                        <div class="grid-container">
                            <div class="team1-dropdown">
                                <p class="title is-size-5">Team One</p>
                                <div class="dropdown">
                                    <div class="dropdown-trigger">
                                        <button class="button">
                                            <span id="team1-drop">Choose a Team</span>
                                        </button>
                                    </div>
                                    <div class="dropdown-menu">
        
                                    </div>
                                </div>
                            </div>
                            <div class="team2-dropdown">
                                <p class="title is-size-5">Team Two</p>
                                <div class="dropdown">
                                    <div class="dropdown-trigger">
                                        <button class="button">
                                            <span id="team2-drop">Choose a Team</span>
                                        </button>
                                    </div>
                                    <div class="dropdown-menu">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
