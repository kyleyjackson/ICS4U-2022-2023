<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
    <style>
        #clickme {
            background-color: azure;
            color: black;
        }
    </style>
</head>
<body onload="console.log(localStorage['temp']);">
    <div id="clickme" onclick="console.log(sessionStorage['test']);">Click Me</div>
</body>

<script>
    localStorage.setItem('temp', 'purple');
    sessionStorage.setItem('test', 'green');

    localStorage.temp = [1, 2, 3, 4, 5, 6, 7];
</script> 
</html>
